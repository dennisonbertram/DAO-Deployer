[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true

[profile.default.fuzz]
runs = 1000

[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "short"

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Exclude problematic directories from compilation
ignored_paths = [
    "lib/openzeppelin-contracts-upgradeable/certora/**",
    "lib/openzeppelin-contracts/certora/**"
]

# Allow writing to the project directory for deployment artifacts
fs_permissions = [{ access = "read-write", path = "./" }]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
